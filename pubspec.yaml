name: food
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1
  loading_animation_widget: ^1.2.1
  device_preview: ^1.1.0
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/bb_activated/
    - assets/icons/bb_unactivated/
    - assets/images/

  fonts:
    - family: koHo_regular
      fonts:
        - asset: assets/fonts/KoHo-Regular.ttf
          weight: 400

    - family: koHo_semi_bold
      fonts:
        - asset: assets/fonts/KoHo-SemiBold.ttf
          weight: 600

    - family: koHo
      fonts:
        - asset: assets/fonts/KoHo-Regular.ttf
        - asset: assets/fonts/KoHo-Italic.ttf
          style: italic
        - asset: assets/fonts/KoHo-Bold.ttf
          weight: 700
        - asset: assets/fonts/KoHo-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/KoHo-Medium.ttf
          weight: 500
        - asset: assets/fonts/KoHo-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/KoHo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/KoHo-SemiBoldItalic.ttf
          weight: 600
          style: italic


